<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
</head>
<body>

    <div id="app">

        <input id="nome"/>

    </div>

    <Script>
        
        var linkElement = document.createElement('a');

        linkElement.setAttribute('href', 'http://rocketseat.com.br');
        linkElement.setAttribute('title', 'Ste da Rocketseat');

        var textElement = document.createTextNode('Acessar site da Rocketseat');
    
        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app');

        containerElement.appendChild(linkElement);

        var inputElement = document.querySelector('#nome');

        containerElement.removeChild(inputElement);
        
    </Script>

</body>
</html>
