<body>
    <Script>
        // 2º exercício
        // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
        // function pares(x, y) {
        //   código aqui
        // }
        // pares(32, 321);

        function pares(x, y) {
            var p = 0;
            while(x <= y){

                if((x % 2) === 0){
                    p++
                }

                console.log('Numeros de pares: ' + p);
                
                x++;
            }
        }

        pares(32, 321);
    </Script>
